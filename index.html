<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>iNaturalist Oberösterreich</title>
  <style>
    :root {
      --primary: #2d6a4f;
      --primary-light: #95d5b2;
      --gray: #f8f9fa;
      --text-dark: #212529;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: var(--gray);
      color: var(--text-dark);
      padding: 2rem;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .card {
      background: #fff;
      border-radius: 0.5rem;
      padding: 1.5rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      margin-bottom: 1.5rem;
    }

    .input-row, .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    label {
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
    }

    input[type="text"], input[type="date"] {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 0.375rem;
      font-size: 1rem;
    }

    input[type="checkbox"] {
      margin-right: 0.5rem;
    }

    button {
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 0.375rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #1b4332;
    }

    .observation {
      display: flex;
      gap: 1rem;
      padding: 1rem 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .observation img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 0.375rem;
      border: 1px solid #ccc;
    }

    .observation div {
      flex: 1;
    }

    .pagination {
      margin-top: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .pagination button {
      background-color: var(--primary-light);
      color: var(--text-dark);
    }

    @media (max-width: 600px) {
      .observation {
        flex-direction: column;
        align-items: flex-start;
      }

      .observation img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <h1>iNaturalist Beobachtungen in Oberösterreich</h1>

  <div class="card">
    <div class="input-row">
      <label>Von:
        <input type="date" id="startDate">
      </label>
      <label>Bis:
        <input type="date" id="endDate">
      </label>
      <label>Beobachter:
        <input type="text" id="observer">
      </label>
      <label style="flex-direction: row; align-items: center;">
        <input type="checkbox" id="verifiziertOnly"> Nur verifizierte Beobachtungen
      </label>
    </div>

    <div class="button-row">
      <button onclick="fetchObservations()">Daten laden</button>
      <button onclick="downloadCSV()">CSV herunterladen</button>
      <button onclick="downloadZobodatCSV()">ZOBODAT CSV herunterladen</button>
    </div>
  </div>

  <div id="results" class="card"></div>

  <div class="pagination card">
    <button onclick="changePage(-1)">&laquo; Zurück</button>
    <span id="pageIndicator">Seite 1</span>
    <button onclick="changePage(1)">Weiter &raquo;</button>
  </div>

  <!-- Der ursprüngliche JS-Code bleibt gleich -->
  <!-- ... (dein Script aus dem Originalcode einfügen) -->

</body>
</html>
